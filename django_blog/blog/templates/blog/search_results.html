{% extends "base.html" %}
{% block content %}
<h2>Search Results{% if query %} for "{{ query }}"{% endif %}</h2>
{% for post in posts %}
  <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
  <p>{{ post.content|truncatechars:100 }}</p>
{% empty %}
  <p>No results found.</p>
{% endfor %}
<a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}
